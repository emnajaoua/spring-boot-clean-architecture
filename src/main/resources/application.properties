spring.application.name=clean-architecture-spring-boot
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.h2.Driver
# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.batch.jdbc.initialize-schema=always

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

spring.data.jpa.repositories.bootstrap-mode=default
